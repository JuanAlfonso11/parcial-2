<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">Crear</h1>
    </div>
    <form enctype="application/x-www-form-urlencoded" method="post" th:attr="action=${action}">
        <div class="from-group">
            <label for="username">Username</label>
            <input th:readonly="${visualizar}"th:value="${username}? ${usuario.username}:''" type="text" name="username" class="form-control" id="username" aria-describedby="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input th:readonly="${visualizar}" th:value="${usuario}? ${usuario.password}:''" type="text" name="password" class="form-control" id="password">
        </div>
        <button th:if="${!visualizar}" type="submit" class="btn btn-primary">Crear</button>
        <a href="/Usuario/listar" class="btn btn-primary">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
